<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script defer src="/__/firebase/10.4.0/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/10.4.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/10.4.0/firebase-database-compat.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js'></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script defer src="./script.js"></script>
</head>

<body>
    <div>
        <div class="toppart">
            <h1 class="hometitle">DIY Tournament</h1>
            <button id="logbutton" class="logbutton" onclick="openLog()">Log In!</button>
            <dialog class="modallog" id="modallog">
                <h1 style="text-align: center;">Welcome Back!</h1>
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname" class="fname" value=" "></input>
                <label for="pwd">Password:</label>
                <input type="password" id="pwd" name="pwd" class="pwd" value=" "></input>
                <button class="closelog" onclick="closeLog()">Submit</button>
            </dialog>
            <button id="registerbutton" class="registerbutton" onclick="openReg()">Register Here!</button>
            <dialog class="modalReg" id="modalReg">
                <h1 style="text-align: center;">Welcome!</h1>
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname" class="fname" value=""></input>
                <label for="pwd">Password:</label>
                <input type="password" id="pwd" name="pwd" class="pwd" value=""></input>
                <button class="closelog" onclick="closeReg()">Submit</button>
            </dialog>
            <p style="position:absolute;left: 1%;top: 50%;" id="da">Username:</p>
            <p style="position:absolute;left: 5.5%;top: 50%;" id="namereg"></p>
            <script src="./script.js"></script>
            <button id="logoutbutton" class="logoutbutton" onclick="logoutHome()">Logout</button>
        </div>
        <div id="meatofbody">
            <h1 id="introbody" style="position:absolute; left: 25%; top: 25%;text-align:center; visibility: visible;">Welcome to the tournament! Please sign in above to get started!</h1>
            <button id="createtourney" class="createtourney" onclick="openCreate()">CREATE TOURNEY HERE!</button>
            <dialog class="modalCreate" id="modalCreate">
                <h1 style="text-align: center;">Welcome!</h1>
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname" class="fname" value=""></input>
                <label for="pwd">Password:</label>
                <input type="password" id="pwd" name="pwd" class="pwd" value=""></input>
                <button class="closelog" onclick="closeCreate()">Create!</button>
            </dialog>
            <button id="jointourney" class="jointourney">JOIN A TOURNEY!</button>
        </div>
    </div>
    <script src="./script.js" type="text/javascript"></script>
</body>

</html>
